<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web L·ªç Online</title>

<style>
body {
    margin: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87ceeb, #ffffff);
    overflow: hidden;
}

h1 {
    margin-top: 30px;
}

#bottle {
    width: 120px;
    height: 220px;
    background: #2ecc71;
    border-radius: 60px 60px 30px 30px;
    position: relative;
    margin: 80px auto;
    cursor: pointer;
    transition: transform 0.3s;
}

/* N·∫Øp chai */
#bottle::before {
    content: "";
    position: absolute;
    width: 50px;
    height: 30px;
    background: #27ae60;
    top: -25px;
    left: 35px;
    border-radius: 10px;
}

/* Chai ƒë·ª©ng l√™n */
.stand {
    transform: rotate(0deg);
}

/* Hi·ªáu ·ª©ng rung */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.3s;
}

/* Ph·ª•t n∆∞·ªõc */
#spray {
    position: absolute;
    width: 20px;
    height: 0;
    background: white;
    left: 50%;
    transform: translateX(-50%);
    top: -200px;
    border-radius: 50%;
    opacity: 0;
}

/* N·ªï tr·∫Øng m√†n h√¨nh */
.whiteout {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    animation: flash 1s forwards;
}

@keyframes flash {
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>üéâ Ch√†o m·ª´ng ƒë·∫øn web l·ªç online üéâ</h1>

<div id="bottle"></div>

<script>
let count = 0;
const bottle = document.getElementById("bottle");

bottle.addEventListener("click", function() {
    count++;

    // Rung chai
    bottle.classList.add("shake");

    setTimeout(() => {
        bottle.classList.remove("shake");
    }, 300);

    // Khi ƒë·ªß 10 l·∫ßn click
    if (count >= 10) {
        explode();
    }
});

function explode() {

    // T·∫°o tia ph·ª•t
    const spray = document.createElement("div");
    spray.id = "spray";
    bottle.appendChild(spray);

    spray.style.opacity = "1";
    spray.style.height = "400px";

    // Tr·∫Øng m√†n h√¨nh sau 0.5s
    setTimeout(() => {
        const white = document.createElement("div");
        white.className = "whiteout";
        document.body.appendChild(white);
    }, 500);
}
</script>

</body>
  </html>
